kind: pipeline
type: docker
name: test

volumes:
  - name: npmrc
    host:
      path: /home/albertyw/.ssh/other/npmrc

steps:
  - name: Test Node
    image: node:18
    commands:
      - npm ci
      - curl -L "https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-$(dpkg --print-architecture)" > "${HOME}/bin/cc-test-reporter"
      - chmod +x "${HOME}/bin/cc-test-reporter"
      - cc-test-reporter before-build
      - npm test
      - exitcode="$?"
      - cc-test-reporter after-build --exit-code "$exitcode"
    environment:
      CC_TEST_REPORTER_ID: 590e79353f1037128b9835cb8c836b64c69af4d8a301ddf4473837b10617d1d7

  - name: Publish Node
    image: node:18
    commands:
      - npm whoami
      - npm publish
    volumes:
      - name: npmrc
        path: /root/.npmrc
    when:
      event:
        - tag
